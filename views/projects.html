<section class="section"><h1 class="section--title h2">All Projects</h1></section><section class="section allProjects"><a ng-repeat="p in projects" class="project--snippet" ng-href="{{ p.link }}"><img ng-src="{{ p.image }}" ng-alt="{{ p.name }}"><h3 class="h4">{{ p.name }}</h3><p class="project--snippet--type">{{ p.type }} <span ng-show="{{ !p.online }}">- Currently offline</span></p><p>{{ p.technologies.join(" - ") }}</p></a></section>
